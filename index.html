<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Silly Software Foundation</title>
	<style>
		body {

			margin: 0;
			font-family: Arial, sans-serif;
		}

		/* Style for the top bar */
		.navbar {
			background-color: #8c52ff;
			height: 40px;
			color: white;
			padding: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		/* Logo on the top left */
		.navbar img {
			height: 40px;
			position: absolute;
			top: 10px;
			left: 10px;
		}

		/* Main content styling */
		.content {
			padding: 20px;
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- Navigation bar -->
	<div class="navbar">
		<img src="/static/images/logo.png" alt="Silly Software Foundation Logo">
		Silly Software Foundation
	</div>

	<!-- Main content -->
	<div class="content">
		<p>Welcome to the Silly Software Foundation!</p>
	</div>
</body>

</html>
